<!DOCTYPE html>
<html>
<head>
  <title>Task Timer</title>
  <style>
    .container {
      text-align: center;
      padding: 20px;
    }
    .timer {
      font-size: 24px;
      margin-bottom: 10px;
    }
    .lap {
      font-size: 16px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Task Timer</h1>
    <p class="timer">Timer not started</p>
    <p class="lap"></p>
    <input type="text" id="taskInput" placeholder="Enter task">
    <br>
    <button id="startBtn">Start</button>
    <button id="lapBtn">Lap</button>
  </div>

  <script>
    var startTime;
    var lapTimes = [];

    function startTimer() {
      startTime = new Date().getTime();
      document.querySelector('.timer').textContent = 'Timer started';

      // Update timer display every second
      setInterval(function() {
        var currentTime = new Date().getTime();
        var elapsedTime = currentTime - startTime;
        document.querySelector('.timer').textContent = 'Time: ' + formatTime(elapsedTime);
      }, 1000);
    }

    function lapTimer() {
      if (!startTime) {
        alert('Please start the timer first.');
        return;
      }

      var currentTime = new Date().getTime();
      var elapsedTime = currentTime - startTime;
      var task = document.getElementById('taskInput').value;
      lapTimes.push({ startTime: startTime, elapsedTime: elapsedTime, task: task });

      var lapInfo = '';
      for (var i = 0; i < lapTimes.length; i++) {
        lapInfo += 'Start Time: ' + formatMilitaryTime(lapTimes[i].startTime) +
                   ', Elapsed Time: ' + formatTime(lapTimes[i].elapsedTime) +
                   ', Task: ' + lapTimes[i].task + '<br>';
      }

      document.querySelector('.lap').innerHTML = lapInfo;
    }

    function formatTime(milliseconds) {
      var totalSeconds = Math.floor(milliseconds / 1000);
      var minutes = Math.floor(totalSeconds / 60);
      var seconds = totalSeconds % 60;
      return minutes + 'm ' + seconds + 's';
    }

    function formatMilitaryTime(timestamp) {
      var date = new Date(timestamp);
      var hours = date.getHours();
      var minutes = Math.round(date.getMinutes() / 1) * 1; // Rounding to the nearest minute
      if (minutes === 60) {
        hours++;
        minutes = 0;
      }
      var formattedHours = hours < 10 ? '0' + hours : hours;
      var formattedMinutes = minutes < 10 ? '0' + minutes : minutes;
      return formattedHours + ':' + formattedMinutes;
    }

    document.getElementById('startBtn').addEventListener('click', startTimer);
    document.getElementById('lapBtn').addEventListener('click', lapTimer);
  </script>
</body>
</html>
